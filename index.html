<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="shape"></div>
        <div class="shape-2"></div>
        <div class = 'conteiner'>
            <div class='pantalla'>
                <div class='screenOp'></div>
                <div class='screenNum'></div>
            </div>
            <div class='grid'>
                <button class='grid-item' id='clear-all-button' value="CA" data-key="46">CA</button>
                <button class='grid-item' id='percent' value="%" data-key="53">%</button>
                <button class='grid-item' id='clear-last-button' value="CL" data-key="8">CL</button>
                <button class='grid-item operando' id='divide' value="/" data-key="111">/</button>
                <button class='grid-item numero' id='7' value="7" data-key="55">7</button>
                <button class='grid-item numero' id='8' value="8" data-key="56">8</button>
                <button class='grid-item numero' id='9' value="9" data-key="57">9</button>
                <button class='grid-item operando' id='times' value ="*" data-key="106">*</button>
                <button class='grid-item numero' id='4' value ="4" data-key="52">4</button>
                <button class='grid-item numero' id='5' value ="5" data-key="53">5</button>
                <button class='grid-item numero' id='6' value ="6" data-key="54">6</button>
                <button class='grid-item operando' id='subtract' value ="-" data-key="109">-</button>
                <button class='grid-item numero' id='1' value ="1" data-key="49">1</button>
                <button class='grid-item numero' id='2' value ="2" data-key="50">2</button>
                <button class='grid-item numero' id='3' value ="3" data-key="51">3</button>
                <button class='grid-item operando' id='add' value ="+" data-key="107">+</button>
                <button class='grid-item numero' id='zero' value ="0" data-key="48">0</button>
                <button class='grid-item numero' id='dot' value ="." data-key="190">.</button>
                <button class='grid-item' id='equal' value="=" data-key="13">=</button>
            </div>
        </div>
        <footer class="footer">Project Calculator / Bonelli Gonzalo webDeveloper & Bonelli Matias UX/UI / Argentina</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
